<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LiveMesh Slides</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="mx-auto flex max-w-6xl flex-col gap-10 px-6 py-12 md:py-16">
      <div class="overflow-hidden rounded-[32px] border border-slate-200 bg-white shadow-lg">
        <img
          src="/screenshots/landing.svg"
          alt="Slide 1"
          class="h-auto w-full"
          width="960"
          height="600"
          loading="eager"
        />
      </div>

      <ol class="grid gap-6 md:grid-cols-2" aria-label="Slides">
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/landing.svg" alt="Slide 1" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/dashboard.svg" alt="Slide 2" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/mobile.svg" alt="Slide 3" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/landing.svg" alt="Slide 4" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/dashboard.svg" alt="Slide 5" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/mobile.svg" alt="Slide 6" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/landing.svg" alt="Slide 7" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/dashboard.svg" alt="Slide 8" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/mobile.svg" alt="Slide 9" class="h-auto w-full" width="640" height="400" />
        </li>
        <li class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm">
          <img src="/screenshots/landing.svg" alt="Slide 10" class="h-auto w-full" width="640" height="400" />
        </li>
      </ol>
    </main>
  </body>
</html>
