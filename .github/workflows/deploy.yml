name: Deploy LiveMesh to production server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "üöÄ Deploying LiveMesh on $HOSTNAME"

            cd /var/www/livemesh || exit 1

            # pull latest code
            if [ -d app/.git ]; then
              echo "üì• Pulling latest code..."
              cd app
              git fetch origin main
              git reset --hard origin/main
            else
              echo "üÜï Fresh clone..."
              sudo rm -rf app
              git clone https://github.com/XS227/LiveMesh app
              cd app
            fi

            # make sure deploy owns everything
            sudo chown -R deploy:deploy /var/www/livemesh

            echo "üê≥ Rebuilding container..."
            docker compose down
            docker compose up -d --build

            echo "‚úÖ Done. Check http://livemesh1.setaei.com"
