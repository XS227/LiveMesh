<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>SOMI – Klinikk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --clr-dark: #383838;
      --clr-pink: #ddb3b3;
      --clr-bg: #f4e3dc;
      --clr-light: #ffffff;
      --clr-grey: #e8e6e4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(135deg, #efefee, #dcdcdb);
      color: var(--clr-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 960px;
      padding: 2.5rem 1.5rem;
    }

    .somi-card {
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(232, 230, 228, 0.9);
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.08);
      padding: 2.75rem 2.5rem 2.5rem;
      position: relative;
      overflow: hidden;
    }

    /* subtil “ramme”-linje bak */
    .somi-card::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: 100rem;
      border: 1px solid rgba(221, 179, 179, 0.55);
      opacity: 0.9;
      pointer-events: none;
    }

    .somi-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .somi-title {
      font-family: "Times New Roman", Georgia, serif;
      letter-spacing: 0.35em;
      font-size: clamp(2.6rem, 5vw, 3.4rem);
      text-transform: uppercase;
      color: var(--clr-dark);
    }

    .somi-subtitle {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #777;
    }

    .somi-divider {
      width: 72px;
      height: 1px;
      background: var(--clr-grey);
      margin: 0.75rem auto 0;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.9rem 1.6rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--clr-dark);
      padding-bottom: 0.15rem;
      border-bottom: 1px solid transparent;
      transition: border-color 160ms ease, color 160ms ease, opacity 160ms ease;
      opacity: 0.85;
    }

    .nav-links a:hover {
      border-color: rgba(221, 179, 179, 0.9);
      color: var(--clr-dark);
      opacity: 1;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.9rem;
      margin-top: 0.5rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.75rem 1.8rem;
      font-size: 0.95rem;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      transition: transform 140ms ease, box-shadow 140ms ease,
        background-color 160ms ease, color 160ms ease, border-color 160ms ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--clr-pink);
      border-color: rgba(56, 56, 56, 0.05);
      color: var(--clr-dark);
      box-shadow: 0 18px 40px rgba(221, 179, 179, 0.55);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 48px rgba(221, 179, 179, 0.75);
      background: #e0bcbc;
    }

    .btn-ghost {
      background: rgba(244, 227, 220, 0.35);
      border-color: rgba(232, 230, 228, 0.9);
      color: var(--clr-dark);
    }

    .btn-ghost:hover {
      background: rgba(244, 227, 220, 0.65);
      transform: translateY(-1px);
    }

    .btn span.icon-arrow {
      font-size: 1.1rem;
      transform: translateY(1px);
    }

    /* liten footer-tekst / hint */
    .helper {
      margin-top: 1.6rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #999;
    }

    @media (max-width: 640px) {
      .somi-card {
        padding: 2.2rem 1.8rem 2rem;
        border-radius: 1.5rem;
      }

      .somi-card::before {
        inset: 12%;
      }

      .nav-links {
        gap: 0.6rem 1.1rem;
        font-size: 0.8rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <section class="somi-card" aria-labelledby="somi-hero-heading">
      <div class="somi-inner">
        <header>
          <div class="somi-subtitle">Estetisk klinikk</div>
          <h1 id="somi-hero-heading" class="somi-title">SOMI</h1>
          <div class="somi-divider"></div>
        </header>

        <!-- Meny-lenker -->
        <nav class="nav-links" aria-label="Hovedmeny">
          <a href="#behandlinger">Behandlinger</a>
          <a href="#om-somi">Om SOMI</a>
          <a href="#team">Team</a>
          <a href="#priser">Priser</a>
          <a href="#galleri">Galleri</a>
          <a href="#kontakt">Kontakt</a>
        </nav>

        <!-- CTA-knapper -->
        <div class="cta-row">
          <a href="#book-time" class="btn btn-primary">
            <span>Book time</span>
            <span class="icon-arrow">↗</span>
          </a>
          <a href="#behandlinger" class="btn btn-ghost">
            Se behandlinger
          </a>
        </div>

        <p class="helper">Dette er kun en SOMI-introseksjon – lenkene kan kobles til resten av siden.</p>
      </div>
    </section>
  </div>
</body>
</html>
